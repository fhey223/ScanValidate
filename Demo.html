<!DOCTYPE html>
<html>
<head>
<title>Test</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js
"></script>
<script src="http://lib.sinaapp.com/js/bootstrap/latest/js/bootstrap.min.js"></script>

</head>
<body style="padding:50px;background-color:#ccc">
<div class="container" style="background-color:#fff;padding:50px;">
<form class="form-horizontal" id="form">
  <div class="form-group" role="form">
    <label class="col-md-2 col-sm-2 control-label" for="username">用户名：</label>
	<div class="col-md-5 col-sm-5">
	  <input id="username" class="form-control" placeholder="请输入用户名" flag="need" type="text">
	</div>
  </div>
    <div class="form-group" role="form">
    <label class="col-md-2 col-sm-2 control-label" for="money">费用：</label>
	<div class="col-md-5 col-sm-5">
	<input id="money" class="form-control" placeholder="请输入费用" onblur="" flag="need,money" type="text">
	</div>
  </div><div class="form-group" role="form">
    <label class="col-md-2 col-sm-2 control-label" for="pasword">密码：</label>
	<div class="col-md-5 col-sm-5">
	<input class="form-control" onblur="" flag="need" id="password" placeholder="请输入密码" type="password">
	</div>
  </div>
  
       <div class="form-group" role="form">
    <label class="col-md-2 col-sm-2 control-label" for="age">年龄：</label>
	<div class="col-md-5 col-sm-5">
	<input id="age" class="form-control" placeholder="请输入年龄" onblur="" flag="need,age" type="text">
	</div>
  </div><div class="form-group" role="form">
    <label class="col-md-2 col-sm-2 control-label" for="edu">学历：</label>
	<div class="col-md-5 col-sm-5">
	<select class="" id="edu" flag="need">
      <option>请选择</option>
			<option>初中</option>
			<option>小学</option>
			<option>幼儿园</option>
		</select>
	</div>
  </div>
  
<div class="form-group" role="form">
    <label class="col-md-2 col-sm-2 control-label" for="age">个人简介：</label>
	<div class="col-md-5 col-sm-5">
	<textarea class="form-control rerror" rows="5" placeholder="请输入个人简介" id="introduce" flag="need" for="inputError"></textarea>
	</div>
  </div>
 <button class="btn btn-default brn-lg" type="button" id="submit" onclick="">提交</button>
</form>
</div>
</body>
</html>

<script>
    Validate.Exec.BindValidate("#form","blur");
    $("#submit").click(function () {
        Validate.Exec.ScanValidate("#form");
    });
</script>
